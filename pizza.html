<!DOCTYPE html>
<html>
<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Welcome to The Pie Shop<hr><small>Best know for our two types of pizza's in a variety of sizes.</small></h1>
    </div>

    <div class="row">

      <div class="col-md-6">

        <form id="form-pizza" class="well">
          <div class="form-group">
            <label for="input-size">Select size</label>
            <input type="number" class="form-control" id="input-size" placeholder="size availability 8-40 in." required>
          </div>
          <div class="form-group">
            <label for="input-type">Select pizza type</label>
            <select class="form-control" id="input-type" required>
              <option value="" selected="selected">Select Type of Pizza</option>
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info">Slice Calculator</button>
        </form>
      </div>

      <div class="results-side col-md-6">

        <div id="results">
          <h5></h5>
        </div>

        <div id="error">
          <h5></h5>
        </div>

      </div>

  </div>
</body>
</html>
